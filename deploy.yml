name: Deploy Backend

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build (if needed)
        run: npm run build || echo "no build step"

      - name: Restart PM2
        run: |
          pm2 stop all || true
          pm2 start server.js --name backend
          pm2 save
