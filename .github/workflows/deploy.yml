name: Deploy Backend

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Start backend with PM2
        run: |
          pm2 stop backend || true           # Stops backend if already running
          pm2 start server.js --name backend # Replace server.js if your main file is different
          pm2 save
